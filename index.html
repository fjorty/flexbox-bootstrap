<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/bootstrap.png" type="image/png">
    <title>Bootstrap FlexBox Boss</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
    	<div class="container">
        	<div class="row justify-content-between">
	        	<div class="col-sm left">
	            	<div class="left1"></div>
	        	</div>
	        	<div class="col-sm-3"></div>
	        	<div class="col-sm right">
	            	<div class="right1"></div>
	        	</div>
	        </div>
    	</div>
    </header>
    <!--/HEADER -->
    <!--MAIN-->
    <main>
    	<div class="container">
	      	<div class="row">
	        	<div class="col-sm-3 sidebar-content">
		            <div class="row justify-content-around sidebar-wrapper">
		            	<div class="col-3 col-sm-10 sidebar-elem"></div>
						<div class="col-3 col-sm-10 sidebar-elem"></div>
						<div class="col-3 col-sm-10 sidebar-elem"></div>
						<div class="d-none d-sm-block col-sm-10 sidebar-elem"></div>
						<div class="d-none d-sm-block col-sm-10 sidebar-elem"></div>
					</div>
	          	</div>
	          	<div class="col-sm-9">
		            <div class="row justify-content-between main-content">
						<div class="col-sm-5 picture"></div>
						<div class="col-sm-6 text">
							<div class="row justify-content-center">
								<div class="col-11 col-sm-12 text-elem1"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="row justify-content-center">
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem"></div>
								<div class="col-11 col-sm-12 text-elem2"></div>
							</div>
						</div>
		            </div>
	        	</div>
	        </div>
    	</div>  
    </main>
    <!--/MAIN-->
	<!--FOOTER-->
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>
	<!--/FOOTER-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
